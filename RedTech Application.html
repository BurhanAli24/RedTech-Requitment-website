<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>RedTech Recruitment</title>
   <style>
       body {
           font-family: Trebuchet MS, sans-serif;
           margin: 0;
           padding: 0;
           background-color: #1e1e1e;
           color: #ffffff;
       }
       header {
           background-color: #333333;
           color: #ffffff;
           padding: 20px 0;
           text-align: center;
       }
       nav {
           background-color: #2c2c2c;
           color: #ffffff;
           text-align: center;
           padding: 20px 0;
       }
       nav a {
           color: #ffffff;
           text-decoration: none;
           padding: 15px 30px;
           font-size: 18px;
       }
       nav a:hover {
           background-color: #333333;
       }
       nav a.bold {
           font-weight: bold;
       }
       footer {
           background-color: #333333;
           color: #ffffff;
           padding: 20px 0;
           text-align: center;
           width: 100%;
       }
       section {
           padding: 20px;
           text-align: center;
           margin-top: 50px;
           background-color: #2c2c2c;
       }
       form {
           display: flex;
           flex-direction: column;
           align-items: center;
       }
       label {
           margin-bottom: 10px;
       }
       input[type="text"],
       input[type="email"],
       input[type="date"],
       input[type="tel"],
       textarea {
           width: 300px;
           padding: 10px;
           margin-bottom: 20px;
           border: none;
           border-radius: 5px;
       }
       textarea {
           height: 100px;
       }
       .apply-button {
           background-color: #d63422;
           color: #ffffff;
           padding: 15px 30px;
           border: none;
           font-size: 18px;
           cursor: pointer;
           margin-top: 20px;
           text-decoration: none;
           display: inline-block;
       }
       .apply-button:hover {
           background-color: #990000;
       }
   </style>
</head>
<body>
   <header>
       <h1>RedTech</h1>
   </header>
   <nav>
       <a href="#">About us</a>
       <a href="#">Employees</a>
       <a href="#">Jobs</a>
       <a href="#"><b>Application</b></a>
       <a href="#">Courses</a>
   </nav>

<section>
       <h2>Application Form</h2>

       <form>
           <label for="name">Name:</label>
           <input type="text" id="name" name="name" required>

           <label for="email">Email:</label>
           <input type="email" id="email" name="email" required>

           <label for="dob">Date of Birth:</label>
           <input type="date" id="dob" name="dob" required>

           <label for="phone">Phone Number:</label>
           <input type="tel" id="phone" name="phone" required>




       </form>

       <button class="apply-button">Submit!</button>
   </section>

    <footer>
   <img src="redtech logo2 no background.png" width="368" height="137" alt=""/>
   <p>Contact Us: <a href="mailto:info@redtech-recruit.com">info@redtech-recruit.com</a> | Phone: +44 1223 782 488</p>
   <div class="social-icons">
       <a href="https://www.instagram.com/redtech_recruitment/" target="_blank"><img src="Instagram_logo_2016.svg.webp" alt="Instagram Logo" width="40" height="40"/></a>
       <a href="https://twitter.com/redtechr" target="_blank"><img src="Logo_of_Twitter.svg.png" width="45" height="40" alt=""/></a>
   </div>
</footer>

</body>
</html>
